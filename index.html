		function init() {

		//Random number between -10 and 10
		function get_random_control_point() {
			min = -10;
			max = 10;

			rand = Math.floor(Math.random() * (max - min + 1)) + min;

			return rand;
		}

		function animate() {

			// Docs on paths
			// http://www.w3.org/TR/SVG11/paths.html
			// http://raphaeljs.com/reference.html

			var paper = Raphael("canvas", 310, 310);

			var origin = '20,50';
			var end = '290,50';

			path_string = 'M' + origin;

			var x = 20;
			var x_offset = 15;

			path_string += 't';

			for (var i = 0; i < 7; i++) {

				if(i !== 0) {
					path_string += ',';
				}

				//Control point 1
				control_1_x = get_random_control_point() + x_offset;
				control_1_y = get_random_control_point();
				path_string += '' + control_1_x + ','+  control_1_y;
			};

			console.log('x = ' + x);


			//Line to end point
			path_string += 'T' + end;

			console.log(path_string);

			curve = paper.path(path_string);
			curve.attr({
				stroke: 'red',
				'stroke-width': 2
			});
